    /* From Uiverse.io by terenceodonoghue */
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        height: 96px;
        width: 96px;
        animation: rotate_3922 1.2s linear infinite;
        background-color: #9b59b6;
        background-image: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
    }

    .container span {
        position: absolute;
        border-radius: 50%;
        height: 100%;
        width: 100%;
        background-color: #9b59b6;
        background-image: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
    }

    .container span:nth-of-type(1) {
        filter: blur(5px);
    }

    .container span:nth-of-type(2) {
        filter: blur(10px);
    }

    .container span:nth-of-type(3) {
        filter: blur(25px);
    }

    .container span:nth-of-type(4) {
        filter: blur(50px);
    }

    .container::after {
        content: "";
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background-color: #fff;
        border: solid 5px #ffffff;
        border-radius: 50%;
    }

    @keyframes rotate_3922 {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
</style>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive UI Form</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap');

        * {
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #edf2f7;
            padding: 20px;
        }

        /* Card */
        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 95%;
            min-height: 90vh;
            border-radius: 30px;
            background: #f0f4f8;
            box-shadow: 15px 15px 30px #c5d0db,
                -15px -15px 30px #ffffff;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Wrapper สำหรับเนื้อหาใน card */
        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .form-wrapper h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
            text-align: center;
        }

        .form-wrapper p {
            margin: 0;
            margin-bottom: 50px;
            font-size: 1rem;
            color: #6c757d;
            text-align: center;
        }

        /* Wave-group (สำหรับ register) */
        .wave-group {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .wave-group .input {
            font-size: 16px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid #6c757d;
            background: transparent;
            transition: all 0.4s ease;
        }

        .wave-group .input:focus {
            outline: none;
        }

        .wave-group .label {
            color: #6c757d;
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            display: flex;
            transition: all 0.2s ease;
        }

        .wave-group .label-char {
            transition: 0.2s ease all;
            transition-delay: calc(var(--index) * 0.05s);
        }

        .wave-group .input:focus~.label .label-char,
        .wave-group .input:valid~.label .label-char {
            transform: translateY(-20px);
            font-size: 14px;
            color: #5264ae;
        }

        .wave-group .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        .wave-group .bar:before,
        .wave-group .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #5264ae;
            transition: 0.2s ease all;
        }

        .wave-group .bar:before {
            left: 50%;
        }

        .wave-group .bar:after {
            right: 50%;
        }

        .wave-group .input:focus~.bar:before,
        .wave-group .input:focus~.bar:after {
            width: 50%;
        }

        /* Textbox สำหรับ quiz answer (จาก Uiverse.io by kamehame-ha) */
        .coolinput {
            display: flex;
            flex-direction: column;
            width: fit-content;
            max-width: 240px;
            transition: all 0.4s ease;
        }

        .coolinput label.text {
            font-size: 0.75rem;
            color: #818CF8;
            font-weight: 700;
            position: relative;
            top: 0.5rem;
            margin: 0 0 0 7px;
            padding: 0 3px;
            background: #e8e8e8;
            width: fit-content;
        }

        .coolinput input[type="text"].input {
            padding: 11px 10px;
            font-size: 0.75rem;
            border: 2px #818CF8 solid;
            border-radius: 5px;
            background: #e8e8e8;
            transition: all 0.4s ease;
        }

        .coolinput input[type="text"].input:focus {
            outline: none;
        }

        /* Button style (แก้ไขให้มีอนิเมชันและเปลี่ยนเป็น Done!) */
        .button {
            --primary: #4f46e5;
            --neutral-1: #ffffff;
            --neutral-2: #f3f4f6;
            --radius: 16px;
            cursor: pointer;
            border-radius: var(--radius);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            border: none;
            box-shadow:
                0 1px 1px rgba(255, 255, 255, 0.4),
                0 12px 24px rgba(0, 0, 0, 0.15),
                0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 220px;
            padding: 22px;
            height: 72px;
            font-family: "Inter", system-ui, sans-serif;
            font-style: normal;
            font-size: 19px;
            font-weight: 600;
            letter-spacing: -0.2px;
            background: var(--primary);
            color: #ffffff;
            overflow: hidden;
        }

        .button span {
            color: #6c757d;
        }

        .button svg {
            color: #6c757d;
        }

        .button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 2px 2px rgba(255, 255, 255, 0.4),
                0 18px 32px rgba(0, 0, 0, 0.15),
                0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .button:active {
            transform: scale(1);
            box-shadow:
                0 0 1px 2px rgba(255, 255, 255, 0.3),
                0 10px 3px -3px rgba(0, 0, 0, 0.2);
        }

        .button:after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            border: 2.5px solid transparent;
            background:
                linear-gradient(var(--neutral-1), var(--neutral-2)) padding-box,
                linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.45)) border-box;
            z-index: 0;
            transition: all 0.4s ease;
        }

        .button:hover::after {
            transform: scale(1.05, 1.1);
            box-shadow: inset 0 -1px 3px 0 rgba(255, 255, 255, 1);
        }

        .button::before {
            content: "";
            inset: 7px 6px 6px 6px;
            position: absolute;
            background: linear-gradient(to top, var(--neutral-1), var(--neutral-2));
            border-radius: 30px;
            filter: blur(0.5px);
            z-index: 2;
        }

        /* สอง state ของปุ่ม */
        .state {
            padding-left: 29px;
            z-index: 3;
            display: flex;
            align-items: center;
            position: relative;
        }

        .state p {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .state .icon {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transform: scale(1.25);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .state .icon svg {
            overflow: visible;
        }

        /* Outline animation */
        .outline {
            position: absolute;
            border-radius: inherit;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
            inset: -2px -3.5px;
        }

        .outline::before {
            content: "";
            position: absolute;
            inset: -100%;
            background: conic-gradient(from 180deg, transparent 60%, var(--primary) 85%, transparent 100%);
            animation: spin 2.5s linear infinite;
            animation-play-state: paused;
            opacity: 0.7;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .button:hover .outline {
            opacity: 1;
        }

        .button:hover .outline::before {
            animation-play-state: running;
        }

        /* Letters Animation */
        .state p span {
            display: block;
            opacity: 0;
            animation: slideDown 0.8s ease forwards calc(var(--i) * 0.03s);
        }

        .button:hover p span {
            opacity: 1;
            animation: wave 0.5s ease forwards calc(var(--i) * 0.02s);
        }

        .button:focus p span {
            opacity: 1;
            animation: disapear 0.6s ease forwards calc(var(--i) * 0.03s);
        }

        @keyframes wave {
            30% {
                opacity: 1;
                transform: translateY(4px);
            }

            50% {
                opacity: 1;
                transform: translateY(-4px);
                color: var(--primary);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px) translateX(5px) rotate(-90deg);
                filter: blur(5px);
            }

            30% {
                opacity: 1;
                transform: translateY(4px) translateX(0) rotate(0);
                filter: blur(0);
            }

            50% {
                opacity: 1;
                transform: translateY(-3px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes disapear {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: translateX(5px) translateY(20px);
                filter: blur(5px);
            }
        }

        /* Icon plane animation */
        .state--default .icon svg {
            animation: land 0.6s ease forwards;
        }

        .button:hover .state--default .icon {
            transform: rotate(45deg) scale(1.25);
        }

        .button:focus .state--default svg {
            animation: takeOff 0.8s linear forwards;
        }

        .button:focus .state--default .icon {
            transform: rotate(0) scale(1.25);
        }

        @keyframes takeOff {
            0% {
                opacity: 1;
            }

            60% {
                opacity: 1;
                transform: translateX(80px) rotate(45deg) scale(2.2);
            }

            100% {
                opacity: 0;
                transform: translateX(180px) rotate(45deg) scale(0);
            }
        }

        @keyframes land {
            0% {
                transform: translateX(-60px) translateY(30px) rotate(-50deg) scale(2);
                opacity: 0;
                filter: blur(3px);
            }

            100% {
                transform: translateX(0) translateY(0) rotate(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Contrail */
        .state--default .icon:before {
            content: "";
            position: absolute;
            top: 50%;
            height: 2px;
            width: 0;
            left: -5px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.5));
        }

        .button:focus .state--default .icon:before {
            animation: contrail 0.8s linear forwards;
        }

        @keyframes contrail {
            0% {
                width: 0;
                opacity: 1;
            }

            8% {
                width: 15px;
            }

            60% {
                opacity: 0.7;
                width: 80px;
            }

            100% {
                opacity: 0;
                width: 160px;
            }
        }

        /* State Sent (เปลี่ยนข้อความเป็น Done!) */
        .state--sent {
            display: none;
        }

        .state--sent svg {
            transform: scale(1.25);
            margin-right: 8px;
        }

        .button:focus .state--default {
            position: absolute;
        }

        .button:focus .state--sent {
            display: flex;
        }

        .button:focus .state--sent p span {
            opacity: 0;
            animation: slideDown 0.8s ease forwards calc(var(--i) * 0.2s);
        }

        .button:focus .state--sent .icon svg {
            opacity: 0;
            animation: appear 1.2s ease forwards 0.8s;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(4) rotate(-40deg);
                filter: blur(4px);
            }

            30% {
                opacity: 1;
                transform: scale(0.6);
                filter: blur(1px);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
                filter: blur(0);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ======= Enhanced Smooth Transitions & Animations ======= */
        html {
            scroll-behavior: smooth;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* ======= End Enhanced Smooth Transitions ======= */

        /* Responsive adjustments สำหรับมือถือและแท็บเล็ต */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .card {
                padding: 10px;
                width: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .form-wrapper {
                width: 100%;
                padding: 10px;
            }

            .form-wrapper h1 {
                font-size: 1.3rem;
            }

            .wave-group .input {
                font-size: 14px;
            }

            .wave-group .label {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
                padding: 18px;
                height: 65px;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
                padding: 10px;
            }
        }

        @media (min-width: 769px) {
            .card {
                max-width: 600px;
            }
        }
    </style>
</head>

            const canvas = document.createElement('canvas');
            canvas.width = 1200;

            const ctx = canvas.getContext('2d');

            // 1. พื้นหลังแบบกระดาษเกียรติบัตรโดยใช้ radial gradient
            const bgGradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 100, canvas.width / 2, canvas.height / 2, 600);
            bgGradient.addColorStop(0, '#fdfaf6');
            bgGradient.addColorStop(1, '#e8e1d7');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. เติม texture ด้วย noise overlay แบบ subtle
            const noiseCanvas = document.createElement('canvas');
            noiseCanvas.width = canvas.width;
            noiseCanvas.height = canvas.height;
            const noiseCtx = noiseCanvas.getContext('2d');
            const noiseData = noiseCtx.createImageData(canvas.width, canvas.height);
            for (let i = 0; i < noiseData.data.length; i += 4) {
                const v = Math.floor(Math.random() * 255);
                noiseData.data[i] = v;
                noiseData.data[i + 1] = v;
                noiseData.data[i + 2] = v;
                noiseData.data[i + 3] = 15; // ความโปร่งแสงต่ำเพื่อให้ noise subtle
            }
            noiseCtx.putImageData(noiseData, 0, 0);
            ctx.drawImage(noiseCanvas, 0, 0);

            // 3. วาดกรอบหลักด้วยเส้นสีทอง gradient หนา 20px
            const outerGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            outerGradient.addColorStop(0, '#DAA520');
            outerGradient.addColorStop(1, '#FFD700');
            ctx.strokeStyle = outerGradient;
            ctx.lineWidth = 20;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

            // 4. วาดกรอบย่อย (inner border) ด้วยเส้นประเพื่อเพิ่มความซับซ้อน
            ctx.strokeStyle = outerGradient;
            ctx.lineWidth = 4;
            ctx.setLineDash([20, 15]);
            ctx.strokeRect(50, 50, canvas.width - 100, canvas.height - 100);
            ctx.setLineDash([]);

            // 5. ลวดลายตกแต่งมุมด้วย bezier curves (ออกแบบให้ดูหรูหรา)
            function drawOrnateCorner(x, y, angle) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.strokeStyle = outerGradient;

                // Main flourish
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-40, -40, -100, 40, 0, 80);
                ctx.bezierCurveTo(100, 40, 40, -40, 0, 0);
                ctx.stroke();

                // Inner decorative curves
                ctx.beginPath();
                ctx.moveTo(-20, 20);
                ctx.quadraticCurveTo(-40, 30, -30, 50);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(20, 20);
                ctx.quadraticCurveTo(40, 30, 30, 50);
                ctx.stroke();

                // Spiral details
                for (let i = 0; i < 2; i++) {
                    ctx.beginPath();
                    ctx.arc(i === 0 ? -25 : 25, 25, 10, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Small dots for decoration
                ctx.fillStyle = '#DAA520';
                [[-40, 0], [40, 0], [0, 40], [0, 60]].forEach(([dx, dy]) => {
                    ctx.beginPath();
                    ctx.arc(dx, dy, 3, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.restore();
            }
            ctx.lineWidth = 3;
            drawOrnateCorner(20, 20, 0);
            drawOrnateCorner(canvas.width - 20, 20, Math.PI / 2);
            drawOrnateCorner(20, canvas.height - 20, -Math.PI / 2);
            drawOrnateCorner(canvas.width - 20, canvas.height - 20, Math.PI);

            // ข้อมูลเพิ่มเติม: หมายเลขและวันที่
            ctx.font = "32px 'Kanit', sans-serif";
            ctx.strokeText(`No.${numberInput.value}`, canvas.width / 2, 460);
            ctx.fillText(`No.${numberInput.value}`, canvas.width / 2, 460);
            ctx.strokeText(`Testing data: ${new Date().toLocaleString()}`, canvas.width / 2, 520);

            // 7. เพิ่ม watermark แบบซับซ้อนด้วยการวาดข้อความซ้ำในรูปแบบ grid ที่เอียงกัน
            ctx.save();
            ctx.globalAlpha = 0.12; // ปรับความทึบเพื่อให้ข้อความชัดเจนขึ้น
            ctx.font = "bold 100px 'Kanit', sans-serif";
            ctx.fillStyle = "#333";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            for (let i = -1; i <= 3; i++) {
                for (let j = -1; j <= 3; j++) {
                    ctx.save();
                    // ปรับ spacing โดยใช้ค่า 350 สำหรับแกน X และ 250 สำหรับแกน Y

                    // ปรับมุมหมุนให้อ่านได้ง่ายขึ้น (เปลี่ยนจาก -Math.PI/6 เป็น -Math.PI/8)

    <script>
        // Global variables สำหรับ timer
        let totalTime = 10 * 60; // 20 นาที = 1200 วินาที
        // let totalTime = 20 * 60; // 20 นาที = 1200 วินาที
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                totalTime--;
                let minutes = Math.floor(totalTime / 60);
                let seconds = totalTime % 60;
                // อัปเดตข้อความใน element timer
                document.getElementById('timer').textContent =
                    `Time Left: ${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                // เมื่อหมดเวลาแล้ว
                if (totalTime <= 0) {
                    clearInterval(timerInterval);
                    showResult();
                }
            }, 1000);
        }
    </script>
